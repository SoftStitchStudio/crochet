<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Soft Stitch Studio</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="products.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Soft Stitch Studio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Shop</a>
      <a href="cart.html">
        Cart üõí <span id="cartCount">0</span>
      </a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-wrapper">
    <div class="container">

      <h2 class="page-title">Products</h2>

      <div id="productList" class="product-grid"></div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    ¬© 2026 Handmade with üß∂ & ‚ù§Ô∏è by Ruchi Chouhan
  </footer>

  <!-- SCRIPTS -->
  <script src="cart.js"></script>
  <script src="products.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");

    const list = document.getElementById("productList");

    products
      .filter(p => p.category === category)
      .forEach(p => {
        list.innerHTML += `
          <div class="product-card">
            <div class="product-image">
              <img src="${p.image}" alt="${p.name}">
            </div>

            <div class="product-info">
              <h3>${p.name}</h3>
              <p class="price">‚Çπ ${p.price}</p>
            </div>

            <div class="product-actions">
              <a class="view-link" href="product.html?id=${p.id}">
                View
              </a>
              <button onclick='addToCart(${JSON.stringify(p)})'>
                Add to Cart
              </button>
            </div>
          </div>
        `;
      });

    updateCartCount();
  </script>

</body>
</html>
